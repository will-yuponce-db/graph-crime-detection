    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crime Network Analysis | Intelligence Platform</title>
    <!-- IBM Plex Sans - technical, distinctive, great for data-heavy UIs -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap"
    />
    <style>
      /* Subtle scanline overlay for that surveillance aesthetic */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.015) 2px,
          rgba(0, 0, 0, 0.015) 4px
        );
        opacity: 0.5;
      }
      
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.5);
      }
      
      /* Selection color */
      ::selection {
        background: rgba(251, 146, 60, 0.3);
        color: inherit;
      }
    </style>
  </head>

    <div id="root"></div>

  </body>
